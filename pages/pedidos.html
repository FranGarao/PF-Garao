<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cabin&family=Noto+Sans+Multani&family=Oswald:wght@500&display=swap"

        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- //navbar// -->
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 p-0">
                <nav class="navbar navbar-expand-lg w-100 navbar-dark border-bottom border-white">
                    <div class="container-fluid">
                        <div
                            class="d-flex flex-column-reverse flex-md-row-reverse justify-content-center align-items-center">
                            <a class="navbar-brand m-0" href="#">
                                <h1 class="m-0 fw-bold">BURGER MAKERS</h1>
                            </a>
                            <img id="logo" class="img-fluid" src="../multimedia/logo.png" alt="Logo"
                                class="d-inline-block align-text-top">
                        </div>

                        <button id="btn-burger" class="navbar-toggler border border-white" type="button"
                            data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse d-flex-md justify-content-md-end" id="navbarNav">
                            <ul class="navbar-nav fs-5">
                                <li class="nav-item mx-lg-1 mx-xl-3 nav-li">
                                    <a class="nav-link " aria-current="page" href="../index.html">INICIO</a>
                                </li>
                                <li class="nav-item mx-lg-1 mx-xl-3 nav-li">
                                    <a class="nav-link " href="../pages/menu.html">MENU</a>
                                </li>
                                <li class="nav-item mx-lg-1 mx-xl-3 nav-li">
                                    <a class="nav-link active" href="../pages/pedidos.html">PEDIR</a>
                                </li>
                                <li class="nav-item mx-lg-1 mx-xl-3 nav-li">
                                    <a class="nav-link " href="../pages/sucursales.html">SUCURSALES</a>
                                </li>
                                <li class="nav-item mx-lg-1 mx-xl-3 nav-li">
                                    <a class="nav-link" href="../pages/contacto.html">CONTACTO</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="conteiner-fluid fondo text-white">
        <h3 class="text-center mb-3">INGRESA TU PEDIDO ACA</h3>
        <form class="row w-100">
            <div class="col-sm-12 d-flex flex-column align-items-center p-0 w-100">
                <div>
                    <select class="select_pedido" name="pedido" id="pedido">
                        <option selected disabled value="0"> HAMBURGUESAS</option>
                        <option value="1">BACON BURGER</option>
                        <option value="2">TRIPLE CHEDDAR</option>
                        <option value="3">SANDWICH BURGER</option>
                        <option value="4">TRIPLE VEGGIE</option>
                        <option value="5">VEGAN</option>
                        <option value="6">VEGGIE FEST</option>
                    </select>
                    <label for="cant-bg">CANTIDAD</label>
                    <input required max="10" min="0" class="cantidad" type="number" name="cant-bg">
                </div>
                <div>
                    <select class="select_pedido" name="pedido" required id="pedido">
                        <option selected disabled value="0"> GUARNICIONES</option>
                        <option value="1">PAPAS CLASICAS</option>
                        <option value="2">PAPAS CON CHEDDAR</option>
                        <option value="3">NACHOS</option>
                        <option value="4">SIN GUARNICION</option>
                    </select>
                    <label for="cant-bg">CANTIDAD</label>
                    <input required max="10" min="0" class="cantidad" type="number" name="cant-bg">
                </div>
                <div>
                    <select class="select_pedido" name="pedido" id="pedido">
                        <option selected disabled value="0">BEBIDAS</option>
                        <option value="1">COCA-COLA 500cc</option>
                        <option value="2">SPRITE 500cc</option>
                        <option value="3">FANTA 500cc</option>
                        <option value="4">AGUA 500cc</option>
                        <option value="5">SIN BEBIDA</option>
                    </select>
                    <label for="cant-b">CANTIDAD</label>
                    <input required max="10" min="0" class="cantidad" type="number" name="cant-b">

                </div>

            </div>

            <div class="col-sm-12 d-flex flex-column align-items-center mt-4 p-0">

                <h3>POR FAVOR COMPLETA CON TUS DATOS</h3>
                <input class="datos_pedido" required placeholder="NOMBRE" type="text">
                <input class="datos_pedido" required type="text" placeholder="APELLIDO">
                <input class="datos_pedido" required placeholder="EMAIL" type="email">
                <input class="datos_pedido" required placeholder="DIRECCION" type="text">

                <div class="mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                            checked>
                        <label class="form-check-label mb-2" for="flexRadioDefault1">
                            TAKE AWAY
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            DELIVERY
                        </label>
                    </div>
                </div>

                <div class="accion-pedido d-flex align-items-center p-0">
                    <input class="btn_pedido" value="ENVIAR" type="submit">
                    <input class="btn_pedido" value="BORRAR" type="reset">
                </div>

            </div>
        </form>
    </main>
</body>

</html>
